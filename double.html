<!DOCTYPE html>
<html>
    <body>
        <script>
            function double(numStr)
            {
                num = parseInt(numStr)

                return(num * 2)
            }

            num = prompt("Give me a number.")

            doubled = double(num)

            console.log("Haah I doubled it! Now it's " + doubled)
        </script>
    </body>
</html>
